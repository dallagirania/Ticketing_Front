<!DOCTYPE html>
<html lang="en" class="h-100">

<body class="vh-100">
   <div class="authincation h-100">
        <div class="container-fluid h-100">
            <div class="row h-100">
				<div class="col-lg-6 col-md-7 col-sm-12 mx-auto align-self-center">
					<div class="login-form">
						<div class="text-center">
							<h3 class="title">Sign up your account</h3>
							<p>Sign in to your account to start using Dompact</p>
						</div>
						<form   [formGroup]="registerAdminForm" (ngsubmit)="registerFormateur()">
							<div class="mb-4">
								<label class="mb-1 text-dark">Username</label>
								<input type="text" class="form-control form-control" formControlName="nom">
							</div>
							<div class="mb-4">
								<label class="mb-1 text-dark">Email</label>
								<input type="email" class="form-control form-control" formControlName="email">
							</div>
							<div class="mb-4 position-relative">
								<label class="mb-1 text-dark">Password</label>
								<input type="password"id="dlab-password" class="form-control form-control" formControlName="mdp">
								<span class="show-pass eye">
								
									<i class="fa fa-eye-slash"></i>
									<i class="fa fa-eye"></i>
								
								</span>
							</div>
							
							<div class="text-center mb-4">
								<button type="submit" (click)="registerFormateur()"  class="btn btn-primary btn-block">Sign Up</button>
							</div>
						
						</form>
					</div>
				</div>
                <div class="col-xl-6 col-lg-6">
					<div class="pages-left h-100">
						<div class="login-content">
							<a href="index.html"><img src="images/logo-full.png" class="mb-3" alt=""></a>
							
							<p>Your true value is determined by how much more you give in value than you take in payment. ...</p>
						</div>
						<div class="login-media text-center">
							<img src="images/stage_login.png" alt="">
						</div>
					</div>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
