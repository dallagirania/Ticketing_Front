<!DOCTYPE html>
<html lang="en" class="h-100">

<body class="vh-100">
    <div class="authincation h-100">
        <div class="container-fluid h-100">
            <div class="row h-100">
				<div class="col-lg-6 col-md-12 col-sm-12 mx-auto align-self-center">
					<div class="login-form">
						<div class="text-center">
							<h3 class="title">Sign In</h3>
							<p>Sign in to your account to start using AUDAXIS</p>
						</div>
						<form [formGroup]="loginForm" (ngsubmit)=" loginAdmin()">
							<div class="mb-4">
								<label class="mb-1 text-dark">Email<span class="required">*</span></label>
								<div class="input-group">
									<span class="input-group-text"> <i class="fa fa-user"></i> </span>
									<input type="email" class="form-control border-left-end" id="validationCustomUsername" placeholder="Enter a username.." formControlName="email" required>
									
									
								</div>
							</div>
							<div *ngIf="email?.touched && email?.invalid">
								<small class="text-danger" *ngIf="email?.errors?.['required']">Adresse Email 
									est obligatoire</small>
								<small class="text-danger" *ngIf="email?.errors?.['email']">Respecter le format de l'adresse Email 
									</small>
								  
							  </div>
							
							<div class="mb-4 position-relative">
								<label class="mb-1 text-dark">Password <span class="required">*</span></label>
								
								<div class="input-group transparent-append">
									<span class="input-group-text"> <i class="fa fa-lock"></i> </span>
									<input type="password" class="form-control" id="dlab-password" placeholder="Choose a safe one.."formControlName="mdp" required>
									<span class="input-group-text show-pass border-left-end"> 
										<i class="fa fa-eye-slash"></i>
										<i class="fa fa-eye"></i>
									</span>
									
								   
								</div>
							</div>
							
							<div *ngIf="mdp?.touched && mdp?.invalid">
								<small class="text-danger" *ngIf="mdp?.errors?.['required']">Mot de passe 
									est obligatoire</small>
								  
							  </div>
						
							<div class="text-center mb-4">
								<button type="submit" (click)=" loginAdmin()" class="btn btn-primary btn-block">Sign In</button>
							</div>
						</form>
					</div>
				</div>
                <div class="col-xl-6 col-lg-6">
					<div class="pages-left h-100">
						<div class="login-content">
							<a href="index.html"><img src="../../../assets/images/logo1.png" class="mb-3" alt=""></a>
						</div>
						
						<div class="login-media text-center">
							<img src="../../../assets/images/satge_login.png" alt="">
						</div>
					</div>
                </div>
            </div>
        </div>
    </div>


    <!--**********************************
        Scripts
    ***********************************-->

</body>
